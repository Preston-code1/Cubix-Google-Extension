<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet"></head>
<body>
    <header class="scramble-box">
        <div class="scramble-text">
            <label id="scramble">Error Loading</label>
        </div>
        <button data-label="Register" id="scramble-btn">
            Scramble
        </button>
    </header>
    <main>
        <div class="timer">
                <label id="time-text">0.00</label>
        </div>
        <div class="list">
            <ul id="solve-list"></ul>
        </div>
    </main>
    <footer>
        <div class="best" id="best-time-text">
            Best Time: 0.00
        </div>
        <div class="avg" id="avg-time-text">
            Avg Time: 0.00
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
